

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>控制台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/loading.css" media="all">
</head>
<body>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md8">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">数据概览</div>
              <div class="layui-card-body">

                <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
                  <div carousel-item id="LAY-index-dataview">
                    <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">留言板</div>
              <div class="layui-card-body">

                <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-col-md4">
        <div class="layui-card">
          <div class="layui-card-header">关于系统</div>
          <div class="layui-card-body">

            <div class="layui-carousel layadmin-carousel layadmin-backlog">
              <div carousel-item>
                <ul class="layui-row layui-col-space10">
                  <li class="layui-col-xs6">
                    <a lay-href="#" class="layadmin-backlog-body">
                      <h3>总浏览量</h3>
                      <p><cite><span th:text="${console.visitCount}"></span></cite></p>
                    </a>
                  </li>
                  <li class="layui-col-xs6">
                    <a lay-href="#" class="layadmin-backlog-body">
                      <h3>总用户数</h3>
                      <p><cite><span th:text="${console.userCount}"></span></cite></p>
                    </a>
                  </li>
                  <li class="layui-col-xs6">
                    <a lay-href="" class="layadmin-backlog-body">
                      <h3>系统状况</h3>
                      <p><cite>良好</cite></p>
                    </a>
                  </li>
                  <li class="layui-col-xs6">
                    <a href="javascript:;" onclick="layer.tips('不跳转', this, {tips: 3});" class="layadmin-backlog-body">
                      <h3>今日留言</h3>
                      <p><cite>20</cite></p>
                    </a>
                  </li>
                </ul>
                <ul class="layui-row layui-col-space10">
                  <li class="layui-col-xs6">
                    <a href="javascript:;" class="layadmin-backlog-body">
                      <h3>待审友情链接</h3>
                      <p><cite style="color: #FF5722;">5</cite></p>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

            <!--<div class="layui-card">-->
              <!--<div class="layui-card-header">效果报告</div>-->
              <!--<div class="layui-card-body layadmin-takerates">-->
                <!--<div class="layui-progress" lay-showPercent="yes">-->
                  <!--<h3>转化率（日同比 28% <span class="layui-edge layui-edge-top" lay-tips="增长" lay-offset="-15"></span>）</h3>-->
                  <!--<div class="layui-progress-bar" lay-percent="65%"></div>-->
                <!--</div>-->
                <!--<div class="layui-progress" lay-showPercent="yes">-->
                  <!--<h3>签到率（日同比 11% <span class="layui-edge layui-edge-bottom" lay-tips="下降" lay-offset="-15"></span>）</h3>-->
                  <!--<div class="layui-progress-bar" lay-percent="32%"></div>-->
                <!--</div>-->
              <!--</div>-->
            <!--</div>-->

            <div class="layui-card">
              <div class="layui-card-header">实时监控</div>
              <div class="layui-card-body layadmin-takerates">
                <div class="layui-progress" lay-showPercent="yes">
                  <h3>CPU使用率</h3>
                  <div class="layui-progress-bar" lay-percent="58%"></div>
                </div>
                <div class="layui-progress" lay-showPercent="yes">
                  <h3>内存占用率</h3>
                  <div class="layui-progress-bar layui-bg-red" lay-percent="90%"></div>
                </div>
              </div>
            </div>
      </div>

        




      
    </div>
  </div>
  <div id="loading" class="in-progress customloading" style="display: block">
    <div class="text-wrap">
      <i class="iconfont">&#xe627;</i>
      <p>加载中...</p>
    </div>
  </div>
  <script src="../../layuiadmin/layui/layui.js?t=1"></script>
  <script  th:inline="javascript">
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'console']);
  window.onload=function(){
      setTimeout("fadeOut(window.document.getElementById('loading'));",500);

  }
  </script>
</body>
</html>
