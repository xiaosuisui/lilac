<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日志文件</title>
</head>
<body>
<table >
    <thead><tr><th>名称</th><th>操作</th></tr></thead>
    <tbody>

        <tr th:each="file : ${dirs}">
                <td th:text="${file.name}"></td>
                <td><a th:href="@{'?path='+${file.path}}" th:text="${file.name}"></a></td>
            <td>
                    <a class="download"th:href="@{'download?path='+${file.path}}" >下载</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
