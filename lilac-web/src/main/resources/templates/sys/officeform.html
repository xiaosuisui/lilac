

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>机构管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/loading.css" media="all">
</head>
<body>
<div id="loading" class="in-progress customloading" style="display: block">
  <div class="text-wrap">
    <i class="iconfont">&#xe627;</i>
    <p>加载中...</p>
  </div>
</div>
<div class="layui-fluid">
  <br>
<div class="layui-card">

  <div class="layui-card-body">

  <form class="layui-form" th:object="${office}" th:action="@{/sys/office/save}" method="post">
      <input type="text" th:field="*{id}" hidden>
  <div class="layui-form-item">
    <label class="layui-form-label">机构名称</label>
    <div class="layui-input-inline">
      <input type="text"  th:field="*{name}"  required   lay-verify="required" placeholder="请输入机构名称" autocomplete="off" class="layui-input">
    </div>
  </div>
    <div class="layui-form-item">
      <label class="layui-form-label">编码</label>
      <div class="layui-input-inline">
        <input type="text"  th:field="*{code}"  required   lay-verify="required" placeholder="请输入机构编码" autocomplete="off" class="layui-input">
      </div>
    </div>
  <div class="layui-form-item">
    <label class="layui-form-label">区域</label>
    <div class="layui-input-block">
      <select name="city" lay-verify="required"  th:field="*{area.id}">
        <option th:each="area:${areaList}" th:value="${area.id}" th:text="${area.name}"></option>
      </select>
    </div>
  </div>
    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline">
        <input type="text"  th:field="*{sort}"  required   lay-verify="required" placeholder="请输入排列序号" autocomplete="off" class="layui-input">
      </div>
    </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea th:field="*{remarks}"  placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
  </div>
</div>
</div>
  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script th:inline="javascript">
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })

  var message = [[${message}]];
  window.onload=function(){
      setTimeout(function(){
          fadeOut(window.document.getElementById('loading'));
          if (message ===null||message ==='' ){
              //不执行任何操作
          }else{
              layer.msg(message);
          }
      },500);
  }
  </script>
</body>
</html>
